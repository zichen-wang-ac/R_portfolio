# Site settings
baseURL = "https://zw-r-portfolio-2020.netlify.app/"
languageCode = "en-us"
title = "Zichen's R Portfolio"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Zichen WANG"
  description = "To Be A Data Analyst"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Told you this site is in construction..."
    text = "You may now go [back](/)"

  # Navigation Section
  [params.navigation]
    title = " Zichen W | R Portfolio "
    subtitle = "Est. 2020"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "About Me"
      url = "blogs/blog1"

    [[params.navigation.links]]
     name = "World Bank Data Analysis"
     url = "blogs/project1"

    [[params.navigation.links]]
     name = "IMDB Movie Analysis"
     url = "blogs/project2"
     
     [[params.navigation.links]]
     name = "IBM HR Analytics"
     url = "blogs/project3"
     
    [[params.navigation.links]]
     name = "Airbnb Price Model"
     url = "blogs/project4"

#     Button Style 1
    [[params.navigation.button1]]
      name = "Contact Me"
      url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Welcome to Zichen's R Portfolio"
    subtitle = """A Person in Lifetime Study. \n
    A Presentation Website Under Lifetime Construction."""
    buttonText = "Know More"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "World Bank Data Analysis"
      subtitle = "Life Expectancy, HIV Prevalence, GDP, Fertility Rate, Enrollment Rate, and Mortality Rate"
      image = "pic01.jpg"
      url = "blogs/project1"

    [[params.tiles.showcase]]
      title = "IMDB Movie Analysis"
      subtitle = "IMDB 5000 Movie Dataset"
      image = "imdb.png"
      url = "blogs/project2"

    [[params.tiles.showcase]]
      title = "IBM HR Analytics"
      subtitle = "Job Satisfaction, Work Life Balance, Gender..."
      image = "ibm.png"
      url = "blogs/project3"
      
    [[params.tiles.showcase]]
      title = "Price Prediction Model of Airbnb Beijing"
      subtitle = "What is the most relevance determinant?"
      image = "Airbnb.jpg"
      url = "blogs/project4"


  [params.blog]
    # All blogs defined in their own files. You can find example blogs
