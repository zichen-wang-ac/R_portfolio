    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type One
  [params.one]
    enable = false
    title = "R Portfolio"
    subtitle = """Established during the first course Applied Statistics with R of Zichen in her Masters in Analytics and Management program London Business School, this website is dedicated to her projects within the course and will further develope with more projects beyond the course.
    The course represented the beginning of her journey in R, and this website will show you how the journey began."""


